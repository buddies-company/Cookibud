name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# ==============================================================================
# ðŸ“¦ SETUP JOBS (Install once, cache, and save as artifacts)
# ==============================================================================

jobs:
  setup-front:
    name: Setup Frontend Environment
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-primary-key }}
    permissions:
      contents: read
      packages: read
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ðŸ”‘ Configure .npmrc for GitHub Packages
        run: |
          # Create temporary .npmrc to pass GITHUB_TOKEN for private packages
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > cookibud-front/.npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ’¾ Cache node modules
        id: cache
        uses: actions/cache@v4
        with:
          path: cookibud-front/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('cookibud-front/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ“¦ Install Frontend dependencies
        working-directory: cookibud-front
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: â¬†ï¸ Upload Frontend dependencies (Artifact)
        uses: actions/upload-artifact@v5
        with:
          name: cookibud-front-dependencies
          path: cookibud-front # Upload the entire folder with node_modules

  setup-api:
    name: Setup Backend Environment
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-primary-key }}
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ðŸ’¾ Cache Python venv
        id: cache
        uses: actions/cache@v4
        with:
          path: cookibud-api/venv
          key: ${{ runner.os }}-pip-${{ hashFiles('cookibud-api/requirements-lock.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ðŸ“¦ Install Backend dependencies (if cache missed)
        working-directory: cookibud-api
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements-lock.txt

      - name: â¬†ï¸ Upload Backend dependencies (Artifact)
        uses: actions/upload-artifact@v5
        with:
          name: cookibud-api-dependencies
          path: cookibud-api/venv
          retention-days: 1

# ------------------------------------------------------------------------------
# ðŸ’» FRONTEND JOBS
# ------------------------------------------------------------------------------

  lint-front:
    name: Lint Frontend
    needs: setup-front
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: â¬‡ï¸ Download Frontend dependencies
        uses: actions/download-artifact@v5
        with:
          name: cookibud-front-dependencies
          path: . # Download content (cookibud-front folder) to workspace root

      - name: ðŸ“ Run Lint checks
        working-directory: cookibud-front
        run: |
          npm run lint
          npm run format:check

  test-front:
    name: Test Frontend
    needs: setup-front
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: â¬‡ï¸ Download Frontend dependencies
        uses: actions/download-artifact@v5
        with:
          name: cookibud-front-dependencies
          path: . 

      - name: ðŸ§ª Run Tests & Collect Coverage
        working-directory: cookibud-front
        run: npx vitest run --coverage
        
      - name: â¬†ï¸ Upload coverage artifact (LCOV)
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report-front
          path: cookibud-front/coverage/lcov.info

# ------------------------------------------------------------------------------
# ðŸ BACKEND JOBS
# ------------------------------------------------------------------------------

  lint-api:
    name: Lint Backend
    needs: setup-api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: â¬‡ï¸ Download Backend venv
        uses: actions/download-artifact@v5
        with:
          name: cookibud-api-dependencies
          path: cookibud-api/venv

      - name: ðŸ”’ Restore permissions
        run: chmod +x cookibud-api/venv/bin/*
        
      - name: ðŸ“ Run Lint checks
        working-directory: cookibud-api
        env:
          PYTHONPATH: ${{ github.workspace }}/cookibud-api
        run: |
          source venv/bin/activate
          echo "Running Pylint..."
          pylint . --exit-zero 
          echo "Pylint completed."
          echo "Running Black..."
          black --check .
          echo "Black completed."
          echo "Running isort..."
          isort . --check-only
          echo "isort completed."

  test-api:
    name: Test Backend
    needs: setup-api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: â¬‡ï¸ Download Backend venv
        uses: actions/download-artifact@v5
        with:
          name: cookibud-api-dependencies
          path: cookibud-api/venv

      - name: ðŸ”’ Restore permissions on executables
        run: chmod +x cookibud-api/venv/bin/*

      - name: ðŸ§ª Run Tests & Collect Coverage
        working-directory: cookibud-api
        # ðŸ”‘ Set PYTHONPATH to include the current directory (where cookibud_api is located)
        env:
          PYTHONPATH: ${{ github.workspace }}/cookibud-api
        run: |
          source venv/bin/activate
          pytest . --cov=./ --cov-report=lcov:coverage/lcov.info

      - name: â¬†ï¸ Upload coverage artifact (LCOV)
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report-api
          path: cookibud-api/coverage/lcov.info

# ------------------------------------------------------------------------------
# ðŸ“ˆ SONARQUBE JOBS
# ------------------------------------------------------------------------------

  sonarqube-front:
    name: SonarQube Frontend
    needs: test-front
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: â¬‡ï¸ Download coverage artifact
        uses: actions/download-artifact@v5
        with:
          name: coverage-report-front
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: cookibud-front
          args: >
            -Dsonar.projectKey=cookibud-front
            -Dsonar.organization=buddies-company
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.typescript.lcov.reportPaths=lcov.info
            -Dsonar.coverage.exclusions=**/tests/**,**/stories/**,**/*.spec.tsx,**/*.spec.ts,**/*.config.ts
            -Dsonar.sourceEncoding=UTF-8
            
  sonarqube-api:
    name: SonarQube Backend
    needs: test-api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: â¬‡ï¸ Download coverage artifact
        uses: actions/download-artifact@v5
        with:
          name: coverage-report-api
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: cookibud-api
          args: >
            -Dsonar.projectKey=cookibud-api
            -Dsonar.organization=buddies-company
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.python.lcov.reportPaths=lcov.info
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.coverage.exclusions=**/tests/**,**/*.config.py
            -Dsonar.python.version=3.11