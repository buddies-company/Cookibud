name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# ==============================================================================
# üì¶ SETUP JOBS (Install once, cache, and save as artifacts)
# ==============================================================================

jobs:
  setup-front:
    name: Setup Frontend Environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: üîë Configure .npmrc for GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > cookibud-front/.npmrc
        working-directory: cookibud-front

      - name: üíæ Cache node modules
        id: cache
        uses: actions/cache@v4
        with:
          path: cookibud-front/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('cookibud-front/package-lock.json') }}

      - name: üì¶ Install Frontend dependencies
        working-directory: cookibud-front
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: ‚¨ÜÔ∏è Upload Frontend dependencies (Artifact)
        uses: actions/upload-artifact@v5
        with:
          name: cookibud-front-dependencies
          path: cookibud-front # Upload the entire folder with node_modules

  setup-api:
    name: Setup Backend Environment
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache.outputs.cache-primary-key }}
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üíæ Cache Python venv
        id: cache
        uses: actions/cache@v4
        with:
          path: cookibud-api/venv
          key: ${{ runner.os }}-pip-${{ hashFiles('cookibud-api/requirements-lock.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: üì¶ Install Backend dependencies (if cache missed)
        working-directory: cookibud-api
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements-lock.txt

      - name: ‚¨ÜÔ∏è Upload Backend dependencies (Artifact)
        uses: actions/upload-artifact@v5
        with:
          name: cookibud-api-dependencies
          path: cookibud-api/venv
          retention-days: 1

# ------------------------------------------------------------------------------
# üíª FRONTEND JOBS
# ------------------------------------------------------------------------------

  lint-front:
    name: Lint Frontend
    needs: setup-front
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ‚¨áÔ∏è Download Frontend dependencies
        uses: actions/download-artifact@v5
        with:
          name: cookibud-front-dependencies
          path: . # Download content (cookibud-front folder) to workspace root

      - name: üìù Run Lint checks
        working-directory: cookibud-front
        run: |
          npm run lint
          npm run format:check

  test-front:
    name: Test Frontend
    needs: setup-front
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: ‚¨áÔ∏è Download Frontend dependencies
        uses: actions/download-artifact@v5
        with:
          name: cookibud-front-dependencies
          path: . 

      - name: üß™ Run Tests & Collect Coverage
        working-directory: cookibud-front
        run: npx vitest run --coverage
        
      - name: ‚¨ÜÔ∏è Upload coverage artifact (LCOV)
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report-front
          path: cookibud-front/coverage/lcov.info

# ------------------------------------------------------------------------------
# üêç BACKEND JOBS
# ------------------------------------------------------------------------------

  lint-api:
    name: Lint Backend
    needs: setup-api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ‚¨áÔ∏è Download Backend venv
        uses: actions/download-artifact@v5
        with:
          name: cookibud-api-dependencies
          path: cookibud-api/venv

      - name: üîí Restore permissions on executables
        run: chmod +x cookibud-api/venv/bin/*

      - name: üìù Run Lint checks
        working-directory: cookibud-api
        # üîë Set PYTHONPATH to include the current directory (where cookibud_api is located)
        env:
          PYTHONPATH: ${{ github.workspace }}/cookibud-api
        run: |
          source venv/bin/activate
          pylint .
          black --check .
          isort . --check-only

  test-api:
    name: Test Backend
    needs: setup-api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: ‚¨áÔ∏è Download Backend venv
        uses: actions/download-artifact@v5
        with:
          name: cookibud-api-dependencies
          path: cookibud-api/venv

      - name: üîí Restore permissions on executables
        run: chmod +x cookibud-api/venv/bin/*

      - name: üß™ Run Tests & Collect Coverage
        working-directory: cookibud-api
        # üîë Set PYTHONPATH to include the current directory (where cookibud_api is located)
        env:
          PYTHONPATH: ${{ github.workspace }}/cookibud-api
        run: |
          source venv/bin/activate
          pytest . --cov=./ --cov-report=lcov:coverage/lcov.info

      - name: ‚¨ÜÔ∏è Upload coverage artifact (LCOV)
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report-api
          path: cookibud-api/coverage/lcov.info

# ------------------------------------------------------------------------------
# üìà SONARQUBE JOBS
# ------------------------------------------------------------------------------

  sonarqube-front:
    name: SonarQube Frontend
    needs: test-front
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ‚¨áÔ∏è Download coverage artifact
        uses: actions/download-artifact@v5
        with:
          name: coverage-report-front
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=cookibud-front
            -Dsonar.organization=budddies
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.typescript.lcov.reportPaths=lcov.info
            -Dsonar.coverage.exclusions=**/tests/**,**/stories/**,**/*.spec.tsx,**/*.spec.ts,**/*.config.ts
            
  sonarqube-api:
    name: SonarQube Backend
    needs: test-api
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ‚¨áÔ∏è Download coverage artifact
        uses: actions/download-artifact@v5
        with:
          name: coverage-report-api
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=cookibud-api
            -Dsonar.organization=budddies
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.python.lcov.reportPaths=lcov.info
            
# ------------------------------------------------------------------------------
# üö¢ DEPLOY JOB
# ------------------------------------------------------------------------------
            
  deploy:
    name: Deploy to Local runner
    needs: [lint-front, lint-api, test-front, test-api, sonarqube-front, sonarqube-api]
    runs-on: self-hosted
    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4
      
      - name: üö¢ Deploy with Docker Compose
        working-directory: ${{ github.workspace }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker-compose up -d --build